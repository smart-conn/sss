<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ng-admin/build/ng-admin.min.css" />
  <!-- endbower -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body ng-app="app">

  <ui-view auto-scroll></ui-view>

  <!-- bower:js -->
  <script src="bower_components/ng-admin/build/ng-admin.min.js"></script>
  <script src="js/device-functions.js"></script>
  <script src="js/products.js"></script>
  <script src="js/web-services.js"></script>
  <!-- endbower -->

  <script>
  (function(app) {

    angular.module('app', ['ng-admin']).config(config);

    function config(NgAdminConfigurationProvider) {
      var nga = NgAdminConfigurationProvider;
      var admin = nga.application('Service Scheme System');

      admin.addEntity(nga.entity('products'));
      admin.addEntity(nga.entity('device_functions'));
      admin.addEntity(nga.entity('web_services'));

      app.deviceFunctionsConfig(nga, admin);
      app.webServicesConfig(nga, admin);
      app.productsConfig(nga, admin);

      nga.configure(admin);
    }

  })(window.app || (window.app = {}));
  </script>

  <script src="json-server-adapter.js"></script>
</body>
</html>
